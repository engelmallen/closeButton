<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-gray">
    <div class="container bg-success">
      <div id="menuCont" class="container-fluid row">
        <ul class="list-group list-group-horizontal col">
          <li class="list-group-item col-">
            <input id="Item" type="text" placeholder="InvItem" />
          </li>
          <li class="list-group-item col-">
            <input id="Qt" type="text" placeholder="Qt" />
          </li>
          <li class="list-group-item col-">
            <input id="Price" type="text" placeholder="Price" />
          </li>
          <li class="list-group-item col-">
            <input id="Engine" type="text" placeholder="Engine" />
          </li>
          <li class="list-group-item col-">
            <input id="Total" type="text" placeholder="Total" />
          </li>
          <li class="list-group-item col-">
            <input id="ADD" type="button" value="ADD" />
          </li>
        </ul>
      </div>

      <div id="invContainer"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
